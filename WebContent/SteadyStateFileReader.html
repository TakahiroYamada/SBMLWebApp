<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content = "IE=edge">
<meta name = "viewport" content = "width=device-width,initial-scale = 1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<link href="./tabulator/dist/css/tabulator.min.css" rel="stylesheet">
<link href="./bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel = "stylesheet">
<link href="./css/Header.css" rel = "stylesheet">
<script type="text/javascript" src="./tabulator/dist/js/tabulator.min.js"></script>
<script type="text/javascript" src = "steadyAjax.js"> </script>
<script type="text/javascript" src = "./tether-master/dist/js/tether.min.js"></script>
<script type="text/javascript" src="./bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
<title>Steady State Analysis : SBML File Read and Analyze</title>
</head>
<body>
	<header id = "page-header" role = "banner">
		<div class = "header-div">
			<nav class = "header-nav" id = "head-navcontent" role = "navigation">
				<a id = "page-header-nrnb" class = "nrnb"> NRNB : National Resource for Network Biology</a>
			</nav>
			<div class = "div-nav" id = "divnavcontent">
				<nav class = "top-nav" id = "navcontent" role = "navigation">
					<a class = "lf" href = "./index.html"> SWA </a>
					<p> - Steady State Analysis </p>
					<span id = "brc"></span>
					<span class = "rf">
						<ul id = "swnav">
							<li class = "first-nav"> 
								<a href = "./index.html" title = "SWA home"> Home</a>
							</li>
							<li class = "download">
								<a title = "download"> Download</a>
							</li>
							<li class = "doc">
								<a title = "document"> Document</a>
							</li>
							<li class = "help">
								<a title = "help"> Help</a>
							</li>
						</ul>
					</span>
				</nav>
			</div>
		</div>
	</header>
	Files to upload:
	<br/>
	<input id = "stedFile" type = "file" size = "50" onchange = "getSteadyResult();" accept = ".xml">
	<br/>
	<div id = "libselect" style = "display:none">
	Library : <select id = "library" size = "1" onchange = "getSteadyResult();">
	<option value = "copasi">COPASI API</option>
	<option value ="libroad"> libRoadRunner </option>
	</select>
	</div>
	<br/>
	<div id = "copasipara" style = "display:none" onchange = "getSteadyResult();">
	Resolution : <input id = "resolution" type = "number" step = "1.0e-12" value = "1.0e-9"> <br/>
	Derivation Factor : <input id = "derivation" type = "number" step = "1.0e-5"  value = "1.0e-3"> <br/>
	Iteration Limit : <input id = "itelimit" type = "number" value = "50"> <br/>
	</div>
	<div id = "libpara" style = "display:none" onchange = "getSteadyResult();">
	</div>
	<br/>
	<button type = "button" name = "stedButton" onclick = "getSteadyResult();"> Execute </button>
	<progress id = "progress" value = "0"> </progress>
	
	<div class = "tabResult">
		<p class = "tabs">
			<a href="#stedAmount" class = "stedAmount" onclick = "changeTab('stedAmount');return false;"> Species</a>
			<a href="#jacobian" class = "jacobian" onclick = "changeTab('jacobian');return false"> Jacobian Matrix</a>
		</p>
		<div id = "stedAmount" class = "tab">
			<div id = "sted-table">
			</div>
		</div>
		<div id = "jacobian" class = "tab">
			<div id = "jacobian-table">
			</div>
		</div>
	</div>	
	<script type = "text/javascript">
	$("#sted-table").tabulator({
		  fitColumns: true , 
		  columns:[
		    {title:"Name",field:"name",  sortable:true, width:100},
		    {title:"Type", field:"type", sortable:true , width:100},
		    {title:"Concentration", field:"concentration", sortable:true},
		    {title:"Rate", field:"rate", sortable:true},
		    {title:"Transition Time", field:"transition", sortable:true },
		  ]
		});
	$("#jacobian-table").tabulator({ fitColumns:true,});
	changeTab("stedAmount");
	</script>
</body>
</html>
