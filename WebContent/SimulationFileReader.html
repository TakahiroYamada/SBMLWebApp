<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<link href="./tabulator/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="./tabulator/dist/js/tabulator.min.js"></script>
<script type="text/javascript" src = "simulationAjax.js"> </script>
<title>Simulation : SBML File Read and Analyze</title>
</head>
<body>
	Files to upload:
	<br/>
	<input id = "simFile" type = "file" size = "50" onchange = "getSimulationResult();" accept = ".xml">
	<br/>
	End time <input type = "number" id = "endtime" value = "100" onchange = "getSimulationResult();">
	<br/> 
	Number of time point <input type ="number" id = "numpoint" value = "100" onchange = "getSimulationResult();">
	<br/>
	Library to analyze <select id = "library" size = "1">
	<option value ="copasi"> COPASI API </option>
	<option value ="simulationcore"> Simulation Core </option>
	</select>
	<br/>
	<button type = "button" name = "simButton" onclick = "getSimulationResult();"> Execute</button>
	<progress id = "progress" value = "0"> </progress>
	<br/>
	<div class = "tabResult">
		<p class = "tabs">
			<a href="#graph" class = "graph" onclick = "changeGNTab('graph') ; return false;"> Graphical View</a>
			<a href="#numTable" class = "numTable" onclick = "changeGNTab('numTable'); return false;"> Numerical Table</a>
		</p>
		<div id = "graph" class = "tab">
			<input type="checkbox" id="logarithmicY" onchange="logarithmicFigure('logarithmicY');"> logarithmic scale of Y axis
			<canvas id="simulationCanvas" height="450" width="600"></canvas>
			<input type = "checkbox" id = "logarithmicX" onchange = "logarithmicFigure('logarithmicX')"> logarithmic scale of X axis
			<div class = "tabParameter">
				<p class = "tabs">
					<a href="#initialValue" class = "initialValue" onclick = "changeTab('initialValue');return false;"> Initial Amount</a>
					<a href="#localParam" class = "localParam" onclick = "changeTab('localParam');return false"> Local Parameters</a>
					<a href="#globalParam" class = "globalParam" onclick = "changeTab('globalParam');return false"> Global Parameters</a>
				</p>
				<div id = "initialValue" class = "tab">
					<div id = "initialValue-slider">
					</div>
				</div>
				<div id = "localParam" class = "tab">
					<div id = "localParam-slider">
					</div>
				</div>
				<div id = "globalParam" class = "tab">
					<div id = "globalParam-slider">
					</div>
				</div>
			</div>
		</div>
		<div id = "numTable" class = "tab">
			<div id = "num-table">
			</div>
		</div>
	</div>
	<script type = "text/javascript">
	$("#num-table").tabulator({ fitColumns : true,});
	changeTab("initialValue");
	changeGNTab("graph");
	</script>	
</body>
</html>
